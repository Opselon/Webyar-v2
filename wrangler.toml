name = "persian-seo-website"
main = "src/index.ts"
compatibility_date = "2023-10-30"

# Bind a D1 database. This is where your application will store its data.
[[d1_databases]]
binding = "SEO_DB"
database_name = "seo-db"
database_id = "" # You will need to fill this in after creating the database

# Bind a KV Namespace. This is where you can store key-value data.
[[kv_namespaces]]
binding = "CACHE_KV"
id = "" # You will need to fill this in after creating the KV namespace
preview_id = ""
