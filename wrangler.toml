name = "persian-seo-website"
main = "src/index.tsx"
compatibility_date = "2023-10-30"

# Bind a D1 database. This is where your application will store its data.
[[d1_databases]]
binding = "SEO_DB"
database_name = "seo-db"
database_id = "00000000-0000-0000-0000-000000000000" # Dummy ID for local development

# Bind a KV Namespace. This is where you can store key-value data.
[[kv_namespaces]]
binding = "CACHE_KV"
id = "00000000000000000000000000000000" # Dummy ID for local development
preview_id = "00000000000000000000000000000000" # Dummy ID for local development

[site]
bucket = "./src/static"
